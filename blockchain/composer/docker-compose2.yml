version: '2'

volumes:
  peer0.org1.gateway.com:
  peer1.org1.gateway.com:

services:
  ca0:
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.gateway.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/2aa51842f64393fb7e484413ede3a8c4cb94c515c11f15abd3ff552bff52da73_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org1.gateway.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/2aa51842f64393fb7e484413ede3a8c4cb94c515c11f15abd3ff552bff52da73_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org1.gateway.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca_peerOrg1

  couchdb0:
    container_name: couchdb0
    image: hyperledger/fabric-couchdb
    # Populate the COUCHDB_USER and COUCHDB_PASSWORD to set an admin user and password
    # for CouchDB.  This will prevent CouchDB from operating in an "Admin Party" mode.
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=admin
    # Comment/Uncomment the port mapping if you want to hide/expose the CouchDB service,
    # for gateway map it to utilize Fauxton User Interface in dev environments.
    ports:
      - "5983:5984"

  couchdb1:
    container_name: couchdb1
    image: hyperledger/fabric-couchdb
    # Populate the COUCHDB_USER and COUCHDB_PASSWORD to set an admin user and password
    # for CouchDB.  This will prevent CouchDB from operating in an "Admin Party" mode.
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=admin
    # Comment/Uncomment the port mapping if you want to hide/expose the CouchDB service,
    # for gateway map it to utilize Fauxton User Interface in dev environments.
    ports:
      - "6984:5984"

  peer0.org1.gateway.com:
    container_name: peer0.org1.gateway.com
    extends:
      file:  base/docker-compose-base2.yaml
      service: peer0.org1.gateway.com
    depends_on:
      - couchdb0

  peer1.org1.gateway.com:
    container_name: peer1.org1.gateway.com
    extends:
      file:  base/docker-compose-base2.yaml
      service: peer1.org1.gateway.com
    depends_on:
      - couchdb1
